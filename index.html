<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Critters</title>
  </head>
  <body>
    <script src="index.js" charset="utf-8"></script>
    <script type="text/javascript">
      var world = new world('600','600');
      world.el.style.border = "3px solid black";
      var a = new world.critter(250,500,50,50,0,'ðŸ”µ','player');
      document.body.appendChild(world.el);
      var key = {};
      document.onkeydown = (e)=>{
        key[e.key.toLowerCase()] = e.type = true;
        if (key['w']) {
          a.movey(-5)
        }
        if (key['a']) {
          a.movex(-5)
        }
        if (key['s']) {
          a.movey(5)
        }
        if (key['d']) {
          a.movex(5)
        }
      }
      document.onkeyup=(e)=>key[e.key.toLowerCase()]=false;
      world.el.addEventListener('click',(e)=>{
        e = new world.critter(e.clientX-25,e.clientY-25,50,50,0,'ðŸ™‚');
        setInterval(()=>e.rove(100),300);
      });
    </script>
  </body>
</html>
